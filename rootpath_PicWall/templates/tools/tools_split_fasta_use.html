{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'tools:tools_list' %}">在线工具</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ tools_name }}</li>
        </ol>
    </nav>
    <div class="row pt-3 form-control mt-3">
        <div class="col">
            <h3 class="panel-title">Tools of {{ tools_name }} Usage</h3>
            <p>...</p>
        </div>
    </div>
    <div class="row form-control pt-4 mt-4">
        <form class="form-group" method="post" enctype="multipart/form-data">{% csrf_token %}

                <label for="formFileLg" class="form-label">fasta文件 <a
                        href="/media/files/tools_example/split_fasta/SW019_SA501001TIL01_SP06_SACO_Merged_20221202_010422_VCVatcc.txt"
                        download="SW019_SA501001TIL01_SP06_SACO_Merged_20221202_010422_VCVatcc.txt">点我查看样例</a></label>
                <input class="form-control form-control-lg" type="file" required="required" id="formFile" name="file_name">
            </div>
            <div class="col-xs-7 mb-3">
                <button type="submit" class="btn btn-primary btn-lg">开始</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
