{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'tools:tools_list' %}">在线工具</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ tools_name }}</li>
        </ol>
    </nav>
    <div class="row form-control mt-3 pt-3">
        <div class="col">
            <h3 class="panel-title">Tools of {{ tools_name }} Usage</h3>
        </div>

        <div class="row pt-3">
            <div class="col">
                <h5 class="panel-body">
                    该工具会在fasta文件中每一条序列前后各加上AAV6_Kan_5End_Region和AAV6_Kan_3End_Region序列，得到完整plasmid环状结构。
                </h5>
                <h5 class="panel-body">AAV6_Kan_5End_Region，AAV6_Kan_3End_Region 序列已内置，无需提供！</h5>
            </div>
        </div>
    </div>
    <div class="row form-control mt-3 pt-3">
        <form class="form-group" method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="mb-4 pt-3">
                <label for="formFileLg" class="form-label">fasta文件
                    <a href="/media/files/tools_example/plasmid_map/SW015_CR501001_SACO_CR501001_Merged_20220918_123510_VCVatcc.txt"
                        download="SW015_CR501001_SACO_CR501001_Merged_20220918_123510_VCVatcc.txt">点击下载查看样例</a></label>
                <input class="form-control form-control" required="required" type="file" id="formFile"
                    name="file_name">
            </div>

            <div class="mb-4 pt-3">
                <label for="formFileLg" class="form-label">已挑选的ID文件
                    <a href="/media/files/tools_example/plasmid_map/SW015_CR501001_SACO_CR501001_Merged_20220918_123510_seleted32TCRs.txt"
                        download="SW015_CR501001_SACO_CR501001_Merged_20220918_123510_seleted32TCRs.txt">点击下载查看样例</a></label>
                <input class="form-control form-control" required="required" type="file" id="formFile"
                    name="file_name2">
            </div>

            <div class="col-xs-7 mb-3">
                <button type="submit" class="btn btn-primary">开始</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
