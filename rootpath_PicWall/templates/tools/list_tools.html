{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">RootPath 小工具</h3>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            已开发小工具
        </div>
        <!-- 循环展示所有工具 -->
        {% for tool in tools %}
        <div class="main-top-con-cell box-shadow">
            <div class="item-inner" id="hover">
                <div class="item-hd">
                    <div class="box" style="float: left"> 
                        <a href="/tools/{{ tool.tools_name }}/use/" class="item-icon" style="position: relative">
                            <img src="/static/img/tools_icon/{{ obj.tools_name }}.icon.png" class="icon-img">
                        </a>
                        <p><span class="vip-tip">VIP</span></p>
                    </div>

                    <div style="float: right; width: 255px;">
                        <h3>
                            <a target="_blank" href="/tools/{{ tool.tools_name }}/use/ }}" style="color:#0f2436" title="{{ tool.tools_name }}">
                                {{ tool.tools_name }}
                            </a>
                        </h3>
                        <p class="item-bd" >{{ tool.tools_desc }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
