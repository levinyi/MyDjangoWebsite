{% extends 'base.html' %}
{% load static %}

{% block title %}RootPath Tools{% endblock %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/tools.list.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <div class="alert alert-info">
        <h5>已开发工具</h5>
    </div>
    {% for tool in tools %}
    <div class="main-top-con-cell box-shadow">
        <div class="box" style="float: left">
            <a href="{% url 'tools:tools_use' tools_name=tool.tools_name %}" class="item-icon" style="position: relative">
                <img src="{% static '' %}img/tools_icon/{{ tool.tools_name }}.icon.png" class="icon-img">
            </a>
        </div>

        <div style="float: right; width: 255px;">
            <h3>
                <a target="_blank" href="{% url 'tools:tools_use' tools_name=tool.tools_name %}" style="color:#0f2436"
                    title="{{ tool.tools_name }}">
                    {{ tool.tools_name }}
                </a>
            </h3>
            <p class="item-bd">{{ tool.tools_desc }}</p>
        </div>
    </div>
    {% endfor %}
</div>
