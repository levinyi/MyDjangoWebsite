{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %} {% endblock %}</title>
        <link href="{% static 'plugins/bootstrap-5.1.3/css/bootstrap.css' %}" rel="stylesheet"/>
        {% block extra_head %}{% endblock %}
    </head>

    <body>
        {% include "header.html" %}
        <div class="container" style="height:1000px;">
            {% block content %}
            {% endblock %}
        </div>
        {% include "footer.html" %}
        {% block javascript %}
        <script src="{% static 'plugins/bootstrap-5.1.3/js/bootstrap.js' %}"></script>
        <script src="{% static 'plugins/jquery-3.6.1.min.js' %}"></script>
        <script src="/static/plugins/bootstrap-5.1.3/js/bootstrap.bundle.js"></script>
        {% endblock %}
    </body>
</html>
