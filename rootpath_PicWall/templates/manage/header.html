{% load static %}
<div class="row align-items-center">
    <!-- User info -->
    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
        <!-- Bg -->
        <div class="pt-16 rounded-top-md" style="
                    background: url(https://codescandy.com/geeks-bootstrap-5/assets/images/background/profile-bg.jpg) no-repeat;
                    background-size: cover;
                "></div>
        <div
            class="d-flex align-items-end justify-content-between bg-white px-4 pt-2 pb-4 rounded-none rounded-bottom-md shadow-sm">
            <div class="d-flex align-items-center">
                <div class="me-2 position-relative d-flex justify-content-end align-items-end mt-n5">
                    <img src="https://codescandy.com/geeks-bootstrap-5/assets/images/avatar/avatar-1.jpg"
                        class="avatar-xl rounded-circle border border-4 border-white position-relative" alt="">
                    <a href="#" class="position-absolute top-0 end-0" data-bs-toggle="tooltip" data-placement="top"
                        title="" data-bs-original-title="Verified">
                        <img src="https://codescandy.com/geeks-bootstrap-5/assets/images/svg/checked-mark.svg"
                            alt="" height="30" width="30">
                    </a>
                </div>
                <div class="lh-1">
                    <h2 class="mb-0">{{ user.username }}</h2>
                    <p class="mb-0 d-block">@Jennywilson</p>
                </div>
            </div>
            <div>
                <a href="{% url 'course:create_course' %}" class="btn btn-primary btn-sm d-none d-md-block">Create
                    New Course</a>
            </div>
        </div>
    </div>
</div>
