{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'plugins/bootstrap-5.1.3/css/bootstrap.css' %}" rel="stylesheet" />

</head>
<body>

        </div>
        {% include 'footer.html' %}

</html>
