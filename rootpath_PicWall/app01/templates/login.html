{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
	<style>
		.account {
			width: 400px;
			border: 1px solid #dddddd;
			border-radius: 5px;
			box-shadow: 5px 5px 20px #aaa;
			
			margin-left: auto;
			margin-right: auto;
			margin-top: 100px;
			padding: 20px 40px;
		}
		.account h2 {
			text-align: center;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="account">
		<h2>用户登录</h2>	
		<form method="post" action="/login/" novalidate>
			{% csrf_token %}
			<div class="form-group">
				<label for="username">用户名</label>
				{{ form.admin_name }}
				<span style="color:red;">{{ form.admin_name.errors.0 }}</span>
			</div>
			<div class="form-group">
				<label for="password">密码</label>
				{{ form.admin_pwd }}
				<span style="color:red;">{{ form.admin_pwd.errors.0 }}</span>
			</div>
			<div class="form-group">
				<label for="id_code">图片验证码</label>
				<div class="row">
					<div class="col-xs-7">
						{{ form.code }}
						<span style="color:red;">{{ form.code.errors.0 }}</span>
					</div>
					<div class="col-xs-5">
						<img src="/image/code/"  alt="验证码" id="code_img" style="width: 125px;">
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">登录</button>

		</form>

		<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
		<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.js' %}"></script>
	</div>
</body>
</html>
