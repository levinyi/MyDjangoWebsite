{% extends 'layout.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/datepicker.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">新建用户</h3>
        </div>
        <div class="panel-body">
            <form class="form-group" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="">姓名</label>
                    <input type="text" class="form-control" placeholder="姓名" name="name" />
                </div>
                <div class="form-group">
                    <label for="">年龄</label>
                    <input type="text" class="form-control" placeholder="姓名" name="age" />
                </div>
                <div class="form-group">
                    <label for="">余额</label>
                    <input type="text" class="form-control" placeholder="姓名" name="account" />
                </div>
                <div class="form-group">
                    <label for="">密码</label>
                    <input type="text" class="form-control" placeholder="姓名" name="pwd" />
                </div>
                <div class="form-group">
                    <label for="">入职时间</label>
                    <input id="dt" autocomplete=false type="text" class="form-control" placeholder="姓名" name="ctime" />
                </div>
                <div class="form-group">
                    <label for="">性别</label>
                    <select class="form-control" name="gender">
                        {% for item in gender_choices %}
                            <option value="{{ item.0 }}">{{ item.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">部门</label>
                    <select class="form-control" name="depart_id">
                        {% for item in depart_list %}
                            <option value="{{ item.id }}">{{ item.title }}</option>
                        {% endfor %}
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}

{% block js %}
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.js' %}"></script>
    <script>
        $(function (){
            $('#dt').datepicker({
                format: 'YYYY-mm-dd',
                startDate: '0',
                language: 'zh-CN',
                autoclose: true
            });
        })
    </script>
{% endblock %}
