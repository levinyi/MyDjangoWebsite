{% extends 'rootpath_layout.html' %}

{% block content %}
<div class="container">
    <div style="margin-bottom:10px">
        <a class="btn btn-success" href="/photo/add/" target="_black">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            添加图片</a>
        <a class="btn btn-success" href="/photo/update/" target="_black">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            刷新图库</a>
        <a class="btn btn-success" href="/photo/scrolling/" target="_black">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            滚动播放</a>
    </div>
    
    <!--- 在网页中展示所有图片 --->
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            图片列表
        </div>
        <div class="panel-body">
            <div class="row">
                {% for obj in queryset %}
                <div class="col-md-3">
                    <div class="thumbnail">
                        <!-- 设置img属性为固定大小 -->
                        <img src="{{ MEDIA_URL }}{{ obj.photo_path }}" alt="{{ obj.photo_name }}" style="width:100%;height:100%">
                        <div class="caption">
                            <p>{{ obj.photo_time }}</p>
                            <p>{{ obj.owner }}</p>
                            <p>{{ obj.note }}</p>
                        </div>
                        <!-- 当鼠标点击图片时全屏显示该图片 -->
                        <a href="{{ MEDIA_URL }}{{ obj.photo_path }}" target="_black">
                            <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
                        </a>
                        <!-- 给每张图片添加一个编辑和删除的按钮 -->
                        <!-- <div class="row">
                            <div class="col-md-6">
                                <a class="btn btn-primary" href="/photo/{{ obj.id }}/edit/" target="_black">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    编辑</a>
                            </div>
                            <div class="col-md-6">
                                <a class="btn btn-danger" href="/photo/{{ obj.id }}/delete/" target="_black">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    删除</a>
                            </div>
                        </div> -->
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    <ul class='pagination'>
        {{ page_string}}
    </ul>
</div>
{% endblock %}
